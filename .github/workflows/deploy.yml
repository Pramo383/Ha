name: Node.js CI (24x7)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Start application (background)
      run: |
        npm start &
        echo "App is running in the background..."

    - name: Keep job alive for 24 hours
      run: |
        echo "Keeping the job alive for 24 hours..."
        sleep 86400  # 86400 seconds = 24 hours
